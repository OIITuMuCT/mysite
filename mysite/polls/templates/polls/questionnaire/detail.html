{% extends "polls/base.html" %}

{% block title %}Questionnaire Detail{% endblock %}

{% block content %}
<h1>Questionnaire Detail</h1>
<div>
    {{ questionnaire.title }}
</div>
<div>
    {{ questionnaire.description}}
</div>
<div>
    {% for i in questionnaire.question_list %}
    <ul>
        {{ i }}
    </ul>
    {% endfor %}
</div>
<p>
    <a href="{% url "polls:questionnaire_share" questionnaire.id %}">Share this questionnaire</a>
</p>
{% endblock %}
